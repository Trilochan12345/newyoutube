<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Thumbnail Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #ffcc00;
            margin-bottom: 20px;
            text-shadow: 0 0 8px #ffcc00aa;
        }

        form {
            background: #0f3460;
            display: inline-block;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            margin-bottom: 30px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 400px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 14px;
            margin-bottom: 15px;
        }

        button {
            background: #ffcc00;
            color: #000;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ffaa00;
            box-shadow: 0 0 10px #ffaa00aa;
        }

        .error {
            color: #ff4444;
            margin-bottom: 15px;
        }

        .result {
            margin-top: 20px;
        }

        .result img {
            max-width: 80%;
            border-radius: 12px;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        a.download {
            display: inline-block;
            margin-top: 15px;
            background: #21e6c1;
            padding: 10px 15px;
            border-radius: 8px;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        a.download:hover {
            background: #1abc9c;
            box-shadow: 0 0 10px #21e6c1aa;
        }
    </style>
</head>
<body>
    <h1>‚ú® AI Thumbnail Generator</h1>

    {% if error %}
        <p class="error">‚ö†Ô∏è {{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="prompt">Enter Prompt:</label>
        <input type="text" id="prompt" name="prompt" placeholder="Enter your thumbnail idea" required>
        <br>
        <button type="submit">üöÄ Generate Thumbnail</button>
    </form>

    {% if output_url %}
        <div class="result">
            <h2>Generated Thumbnail</h2>
            <p><strong>Prompt Used:</strong> {{ prompt }}</p>
            <img src="{{ output_url }}" alt="Generated Thumbnail">
            <br>
            <a href="{{ output_url }}" class="download" download>‚¨áÔ∏è Download Thumbnail</a>
        </div>
    {% endif %}
</body>
</html>
