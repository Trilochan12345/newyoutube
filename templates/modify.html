{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Modify Videos</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6fb;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
        }
        h1 {
            margin-bottom: 25px;
            color: #333;
            font-weight: 700;
            font-size: 2rem;
            text-align: center;
        }
        p {
            font-size: 1.1rem;
            color: #555;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        a.btn {
            background-color: #0073e6;
            color: white;
            padding: 14px 28px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgb(0 115 230 / 0.3);
            user-select: none;
        }
        a.btn:hover,
        a.btn:focus {
            background-color: #005bb5;
            box-shadow: 0 6px 12px rgb(0 91 181 / 0.5);
            outline: none;
        }
        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            a.btn {
                width: 100%;
                text-align: center;
            }
            .btn-group {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modify Your Uploaded Videos</h1>
        <p>This page will help you manage and modify your uploaded videos. Currently, you can modify thumbnails below.</p>

        <div class="btn-group">
            <a href="{% url 'generate_thumbnail' %}" class="btn" aria-label="Modify Thumbnails">Modify Thumbnails</a>

            <a href="{% url 'modify_video_with_audio' %}" class="btn" aria-label="Modify Thumbnails">Modify Video</a>

            <a href="{% url 'image_form' %}" class="btn" aria-label="Modify Thumbnails">Create Ai image</a>

            <a href="{% url 'speech' %}" class="btn" aria-label="Modify Thumbnails">Speech</a>

            
            <a href="/" class="btn" aria-label="Go Back Home">Go Back Home</a>
        </div>
    </div>
</body>
</html>
